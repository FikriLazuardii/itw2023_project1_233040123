<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Queen</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumb/Freddy Mercury.jpg" alt="Freddy Mercury" />
            <span>Freddy Mercury</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X</a>
            <a href="#gambar-4" class="prev">Prev</a>
            <img src="img/full/Freddy Mercury.jpeg" alt="Freddy Mercury" />
            <a href="#gambar-2" class="next">Next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="img/thumb/Brian May.jpg" alt="Brian May" />
            <span>Brian May</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X</a>
            <a href="#gambar-1" class="prev">Prev</a>
            <img src="img/full/Brian May.jpeg" alt="Brian May" />
            <a href="#gambar-3" class="next">Next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/thumb/Roger Taylor.jpg" alt="Roger Taylor" />
            <span>Roger Taylor</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X</a>
            <a href="#gambar-2" class="prev">Prev</a>
            <img src="img/full/Roger Taylor.jpeg" alt="Roger Taylor" />
            <a href="#gambar-4" class="next">Next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thumb/Jhon Deacon.jpg" alt="Jhon Deacon" />
            <span>Jhon Deacon</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X</a>
            <a href="#gambar-3" class="prev">Prev</a>
            <img src="img/full/Jhon Deacon.jpeg" alt="Jhon Deacon" />
            <a href="#gambar-1" class="next">Next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
